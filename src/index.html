<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Facebook Data Analyzer</title>
    <link rel="stylesheet" href="../css/mystyle.css" />

    <script defer src="render.js"></script>
    <script defer src="draggable.js"></script>
  </head>
  <body class="content">
    <h1>Facebook Data Analyzer</h1>
    <div class="box">
      <p id=dataIndicator>
        No data selected
      </p>
      <button id=loadDataBtn class="button is-info is-small">Load Data</button>
    </div>
    
    <button id=totalMessagesBtn    class="button is-primary" disabled>Message Count</button>
    <button id=wordCountBtn        class="button is-primary" disabled>Word Count</button>
    <button id=receivedMessagesBtn class="button is-primary" disabled>Received Messages</button>
    <div id=stage class='box'>
    </div>
    <ul class="block-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
